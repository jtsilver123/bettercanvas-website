<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Content container -->
  <g transform="translate(100, 100)">
    <!-- Logo/Title -->
    <text x="0" y="0" font-family="'Instrument Sans', sans-serif" font-size="72" font-weight="700" fill="white">
      BetterCanvas
    </text>
    
    <!-- Tagline -->
    <text x="0" y="100" font-family="'Instrument Sans', sans-serif" font-size="48" font-weight="500" fill="white" opacity="0.9">
      Make Canvas feel like home
    </text>
    
    <!-- Stats -->
    <text x="0" y="200" font-family="'Instrument Sans', sans-serif" font-size="36" font-weight="500" fill="white" opacity="0.8">
      ⭐ 5.0 stars with 7.4k reviews
    </text>
  </g>
  
  <!-- Browser frame mockup -->
  <g transform="translate(500, 180)">
    <!-- Browser window frame -->
    <rect x="0" y="0" width="600" height="400" rx="12" fill="white" opacity="0.1"/>
    <rect x="20" y="20" width="560" height="360" rx="8" fill="white" opacity="0.05"/>
  </g>
</svg> 